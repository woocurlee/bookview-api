<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('오류 - BookView')}"></head>
<body class="bg-gradient-to-br from-emerald-500 to-green-600 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white rounded-2xl p-10 shadow-2xl max-w-md w-full text-center">
        <div class="mb-6">
            <span class="text-8xl">😕</span>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4" th:text="${status} ?: '오류'">404</h1>

        <div th:if="${status == 404}">
            <p class="text-xl text-gray-600 mb-2">페이지를 찾을 수 없습니다</p>
            <p class="text-sm text-gray-500 mb-6">요청하신 페이지가 존재하지 않습니다.</p>
        </div>

        <div th:if="${status == 403}">
            <p class="text-xl text-gray-600 mb-2">접근 권한이 없습니다</p>
            <p class="text-sm text-gray-500 mb-6">이 페이지에 접근할 권한이 없습니다.</p>
        </div>

        <div th:if="${status == 500}">
            <p class="text-xl text-gray-600 mb-2">서버 오류가 발생했습니다</p>
            <p class="text-sm text-gray-500 mb-6">잠시 후 다시 시도해주세요.</p>
        </div>

        <div th:if="${status != 404 && status != 403 && status != 500}">
            <p class="text-xl text-gray-600 mb-2">오류가 발생했습니다</p>
            <p class="text-sm text-gray-500 mb-6">예상치 못한 문제가 발생했습니다.</p>
        </div>

        <div class="flex gap-3 justify-center">
            <a href="javascript:history.back()"
               class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                이전 페이지
            </a>
            <a href="/"
               class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                홈으로
            </a>
        </div>
    </div>
</body>
</html>
