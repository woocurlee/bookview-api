<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('도서 목록 - BookView')}"></head>
<body class="bg-gradient-to-br from-emerald-500 to-green-600 min-h-screen">
    <header th:replace="~{layout :: header}"></header>

    <div class="max-w-7xl mx-auto px-5">
        <section class="bg-white rounded-2xl p-10 shadow-lg">
            <h2 class="text-3xl mb-8 text-gray-800" th:text="${query != null && !query.isEmpty()} ? '검색 결과: ' + ${query} : '전체 도서'">전체 도서</h2>

            <div th:if="${books != null && !books.isEmpty()}" class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-5">
                <div th:each="book : ${books}" class="bg-gray-50 rounded-xl p-5 transition-all cursor-pointer hover:-translate-y-1 hover:shadow-lg">
                    <div class="text-lg font-bold mb-2.5 text-gray-800" th:text="${book.title}">책 제목</div>
                    <div class="text-gray-600 mb-2.5" th:text="${book.author}">저자</div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span th:text="${book.publishedYear}">2024</span>
                        <span>ISBN: <span th:text="${book.isbn}"></span></span>
                    </div>
                </div>
            </div>

            <div th:if="${books == null || books.isEmpty()}" class="text-center py-16 text-gray-400">
                <div class="text-6xl mb-5">📖</div>
                <p th:if="${query != null && !query.isEmpty()}">
                    '<span th:text="${query}"></span>' 검색 결과가 없습니다.
                </p>
                <p th:if="${query == null || query.isEmpty()}">
                    아직 등록된 책이 없습니다.
                </p>
            </div>
        </section>
    </div>
    <script th:replace="~{layout :: mobileMenuScript}"></script>
</body>
</html>
