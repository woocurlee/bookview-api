    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;

        }

        .review-form {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;

        }

        .form-group {

        }

        label {

            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        label .required {

        input[type="text"] {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .book-select-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .book-select-btn:hover {

        }

        .selected-book {
            display: none;

            padding: 15px;

            border-radius: 8px;
        }

        .selected-book.active {
            display: flex;
            gap: 15px;
        }

        .selected-book img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }

        .selected-book-info {
            flex: 1;
        }

        .selected-book-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .selected-book-author {
            color: #666;
            font-size: 14px;
        }

        /* Quill Editor */
        #editor {
            height: 300px;
            background: white;
        }

        /* ë³„ì  */
        .rating {
            display: flex;
            gap: 10px;
            font-size: 32px;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.active,
        .star:hover {
            color: #ffd700;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5568d3;
        }

        /* ëª¨ë‹¬ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .search-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .book-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .book-item:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .book-item img {
            width: 60px;
            height: 85px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-item-info {
            flex: 1;
        }

        .book-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .book-item-author {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="review-form">
            <h1>ğŸ“ ë¦¬ë·° ì‘ì„±</h1>

            <div class="form-group">
                <label>ë¦¬ë·° ì œëª© <span class="required">*</span></label>
                <input type="text" id="reviewTitle" placeholder="ë¦¬ë·° ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
            </div>

            <div class="form-group">
                <label>ì±… ì„ íƒ <span class="required">*</span></label>
                <button class="book-select-btn" onclick="openBookModal()">ì±… ê²€ìƒ‰í•˜ê¸°</button>
                <div class="selected-book" id="selectedBook">
                    <img id="selectedBookThumbnail" src="" alt="ì±… í‘œì§€">
                    <div class="selected-book-info">
                        <div class="selected-book-title" id="selectedBookTitle"></div>
                        <div class="selected-book-author" id="selectedBookAuthor"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>ë³„ì  <span class="required">*</span></label>
                <div class="rating" id="rating">
                    <span class="star" data-rating="1" onclick="setRating(1)">â˜…</span>
                    <span class="star" data-rating="2" onclick="setRating(2)">â˜…</span>
                    <span class="star" data-rating="3" onclick="setRating(3)">â˜…</span>
                    <span class="star" data-rating="4" onclick="setRating(4)">â˜…</span>
                    <span class="star" data-rating="5" onclick="setRating(5)">â˜…</span>
                </div>
            </div>

            <div class="form-group">
                <label>ëª…ì–¸ <span class="required">*</span> (5~100ì)</label>
                <input type="text" id="quote" placeholder="ì±…ì—ì„œ ì¸ìƒ ê¹Šì—ˆë˜ ëª…ì–¸ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="100">
                <div style="font-size: 12px; color: #999; margin-top: 5px;">
                    <span id="quoteLength">0</span>/100ì
                </div>
            </div>

            <div class="form-group">
                <label>ë¦¬ë·° ë‚´ìš© <span class="required">*</span></label>
                <div id="editor"></div>
            </div>

            <button class="submit-btn" onclick="submitReview()">ë¦¬ë·° ë“±ë¡</button>
        </div>
    </div>

    <!-- ì±… ê²€ìƒ‰ ëª¨ë‹¬ -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ì±… ê²€ìƒ‰</h2>
                <span class="close-btn" onclick="closeBookModal()">&times;</span>
            </div>
            <div class="search-box">
                <input type="text" id="bookSearch" placeholder="ì±… ì œëª©ì´ë‚˜ ì €ìë¥¼ ì…ë ¥í•˜ì„¸ìš”">
                <button class="search-btn" onclick="searchBooks()">ê²€ìƒ‰</button>
            </div>
            <div class="book-list" id="bookList"></div>
        </div>
    </div>

    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Quill Editor ì´ˆê¸°í™”
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link'],
                    ['clean']
                ]
            }
        });

        let selectedRating = 0;
        let selectedBook = null;

        // ëª…ì–¸ ê¸€ììˆ˜ ì¹´ìš´í„°
        document.getElementById('quote').addEventListener('input', function() {
            document.getElementById('quoteLength').textContent = this.value.length;
        });

        // ë³„ì  ì„¤ì •
        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openBookModal() {
            document.getElementById('bookModal').classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeBookModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        // ì±… ê²€ìƒ‰
        async function searchBooks() {
            const query = document.getElementById('bookSearch').value;
            if (!query.trim()) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            try {
                const response = await fetch(`/api/external/books/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';

                if (data.documents && data.documents.length > 0) {
                    data.documents.forEach(book => {
                        const bookItem = document.createElement('div');
                        bookItem.className = 'book-item';
                        bookItem.onclick = () => selectBook(book);
                        bookItem.innerHTML = `
                            <img src="${book.thumbnail}" alt="${book.title}">
                            <div class="book-item-info">
                                <div class="book-item-title">${book.title}</div>
                                <div class="book-item-author">${book.authors.join(', ')}</div>
                            </div>
                        `;
                        bookList.appendChild(bookItem);
                    });
                } else {
                    bookList.innerHTML = '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                alert('ì±… ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì±… ì„ íƒ
        function selectBook(book) {
            selectedBook = {
                title: book.title,
                author: book.authors.join(', '),
                isbn: book.isbn,
                thumbnail: book.thumbnail
            };

            document.getElementById('selectedBookTitle').textContent = selectedBook.title;
            document.getElementById('selectedBookAuthor').textContent = selectedBook.author;
            document.getElementById('selectedBookThumbnail').src = selectedBook.thumbnail;
            document.getElementById('selectedBook').classList.add('active');

            closeBookModal();
        }

        // ë¦¬ë·° ì œì¶œ
        async function submitReview() {
            const title = document.getElementById('reviewTitle').value;
            const quote = document.getElementById('quote').value;
            const content = quill.root.innerHTML;

            if (!title.trim()) {
                alert('ë¦¬ë·° ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            if (!selectedBook) {
                alert('ì±…ì„ ì„ íƒí•˜ì„¸ìš”');
                return;
            }

            if (selectedRating === 0) {
                alert('ë³„ì ì„ ì„ íƒí•˜ì„¸ìš”');
                return;
            }

            if (!quote.trim()) {
                alert('ëª…ì–¸ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            if (quote.trim().length < 5 || quote.trim().length > 100) {
                alert('ëª…ì–¸ì€ 5~100ìë¡œ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            if (!content.trim() || content === '<p><br></p>') {
                alert('ë¦¬ë·° ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            try {
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        bookTitle: selectedBook.title,
                        bookAuthor: selectedBook.author,
                        bookIsbn: selectedBook.isbn,
                        bookThumbnail: selectedBook.thumbnail,
                        rating: selectedRating,
                        quote: quote,
                        content: content
                    })
                });

                if (response.ok) {
                    alert('ë¦¬ë·°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    window.location.href = '/';
                } else {
                    alert('ë¦¬ë·° ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì œì¶œ ì˜¤ë¥˜:', error);
                alert('ë¦¬ë·° ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('bookSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>
</body>
</html>
