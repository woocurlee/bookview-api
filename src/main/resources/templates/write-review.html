<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¶¨Î∑∞ ÏûëÏÑ± - BookView</title>
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .review-form {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .book-select-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .book-select-btn:hover {
            background: #5568d3;
        }

        .selected-book {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .selected-book.active {
            display: flex;
            gap: 15px;
        }

        .selected-book img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }

        .selected-book-info {
            flex: 1;
        }

        .selected-book-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .selected-book-author {
            color: #666;
            font-size: 14px;
        }

        /* Quill Editor */
        #editor {
            height: 300px;
            background: white;
        }

        /* Î≥ÑÏ†ê */
        .rating {
            display: flex;
            gap: 10px;
            font-size: 32px;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.active,
        .star:hover {
            color: #ffd700;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5568d3;
        }

        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .search-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .book-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .book-item:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .book-item img {
            width: 60px;
            height: 85px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-item-info {
            flex: 1;
        }

        .book-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .book-item-author {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="review-form">
            <h1>üìù Î¶¨Î∑∞ ÏûëÏÑ±</h1>

            <div class="form-group">
                <label>Î¶¨Î∑∞ Ï†úÎ™© *</label>
                <input type="text" id="reviewTitle" placeholder="Î¶¨Î∑∞ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <div class="form-group">
                <label>Ï±Ö ÏÑ†ÌÉù *</label>
                <button class="book-select-btn" onclick="openBookModal()">Ï±Ö Í≤ÄÏÉâÌïòÍ∏∞</button>
                <div class="selected-book" id="selectedBook">
                    <img id="selectedBookThumbnail" src="" alt="Ï±Ö ÌëúÏßÄ">
                    <div class="selected-book-info">
                        <div class="selected-book-title" id="selectedBookTitle"></div>
                        <div class="selected-book-author" id="selectedBookAuthor"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Î≥ÑÏ†ê *</label>
                <div class="rating" id="rating">
                    <span class="star" data-rating="1" onclick="setRating(1)">‚òÖ</span>
                    <span class="star" data-rating="2" onclick="setRating(2)">‚òÖ</span>
                    <span class="star" data-rating="3" onclick="setRating(3)">‚òÖ</span>
                    <span class="star" data-rating="4" onclick="setRating(4)">‚òÖ</span>
                    <span class="star" data-rating="5" onclick="setRating(5)">‚òÖ</span>
                </div>
            </div>

            <div class="form-group">
                <label>Î¶¨Î∑∞ ÎÇ¥Ïö© *</label>
                <div id="editor"></div>
            </div>

            <button class="submit-btn" onclick="submitReview()">Î¶¨Î∑∞ Îì±Î°ù</button>
        </div>
    </div>

    <!-- Ï±Ö Í≤ÄÏÉâ Î™®Îã¨ -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ï±Ö Í≤ÄÏÉâ</h2>
                <span class="close-btn" onclick="closeBookModal()">&times;</span>
            </div>
            <div class="search-box">
                <input type="text" id="bookSearch" placeholder="Ï±Ö Ï†úÎ™©Ïù¥ÎÇò Ï†ÄÏûêÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                <button class="search-btn" onclick="searchBooks()">Í≤ÄÏÉâ</button>
            </div>
            <div class="book-list" id="bookList"></div>
        </div>
    </div>

    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Quill Editor Ï¥àÍ∏∞Ìôî
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link'],
                    ['clean']
                ]
            }
        });

        let selectedRating = 0;
        let selectedBook = null;

        // Î≥ÑÏ†ê ÏÑ§Ï†ï
        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openBookModal() {
            document.getElementById('bookModal').classList.add('active');
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeBookModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        // Ï±Ö Í≤ÄÏÉâ
        async function searchBooks() {
            const query = document.getElementById('bookSearch').value;
            if (!query.trim()) {
                alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }

            try {
                const response = await fetch(`/api/external/books/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';

                if (data.documents && data.documents.length > 0) {
                    data.documents.forEach(book => {
                        const bookItem = document.createElement('div');
                        bookItem.className = 'book-item';
                        bookItem.onclick = () => selectBook(book);
                        bookItem.innerHTML = `
                            <img src="${book.thumbnail}" alt="${book.title}">
                            <div class="book-item-info">
                                <div class="book-item-title">${book.title}</div>
                                <div class="book-item-author">${book.authors.join(', ')}</div>
                            </div>
                        `;
                        bookList.appendChild(bookItem);
                    });
                } else {
                    bookList.innerHTML = '<p>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                }
            } catch (error) {
                console.error('Í≤ÄÏÉâ Ïò§Î•ò:', error);
                alert('Ï±Ö Í≤ÄÏÉâÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ï±Ö ÏÑ†ÌÉù
        function selectBook(book) {
            selectedBook = {
                title: book.title,
                author: book.authors.join(', '),
                isbn: book.isbn,
                thumbnail: book.thumbnail
            };

            document.getElementById('selectedBookTitle').textContent = selectedBook.title;
            document.getElementById('selectedBookAuthor').textContent = selectedBook.author;
            document.getElementById('selectedBookThumbnail').src = selectedBook.thumbnail;
            document.getElementById('selectedBook').classList.add('active');

            closeBookModal();
        }

        // Î¶¨Î∑∞ Ï†úÏ∂ú
        async function submitReview() {
            const title = document.getElementById('reviewTitle').value;
            const content = quill.root.innerHTML;

            if (!title.trim()) {
                alert('Î¶¨Î∑∞ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }

            if (!selectedBook) {
                alert('Ï±ÖÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
                return;
            }

            if (selectedRating === 0) {
                alert('Î≥ÑÏ†êÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
                return;
            }

            if (!content.trim() || content === '<p><br></p>') {
                alert('Î¶¨Î∑∞ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }

            try {
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        bookTitle: selectedBook.title,
                        bookAuthor: selectedBook.author,
                        bookIsbn: selectedBook.isbn,
                        bookThumbnail: selectedBook.thumbnail,
                        rating: selectedRating,
                        content: content
                    })
                });

                if (response.ok) {
                    alert('Î¶¨Î∑∞Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
                    window.location.href = '/';
                } else {
                    alert('Î¶¨Î∑∞ Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Ï†úÏ∂ú Ïò§Î•ò:', error);
                alert('Î¶¨Î∑∞ Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Í≤ÄÏÉâ
        document.getElementById('bookSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>
</body>
</html>
